<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            text-decoration: none;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body class="page">
    <!--хедер-->
<header class="header">
    <div class="container heder__container">
        <nav class="header__main-nav">
            <a href="/" class="logo"><span class="logo__web">Web</span>Studio</a>
            <ul class="site-nav list">
                <li class="site-nav__item"><a href="./index.html"
                        class="site-nav__link">Студия</a></li>
                <li class="site-nav__item"><a href="./portfolio.html" class="site-nav__link ">Портфолио</a></li>
                <li class="site-nav__item"><a href="./contacts.html" class="site-nav__link site-nav__link--active">Контакты</a></li>
            </ul>
        </nav>
        <ul class="contacts list">
            <li class="contacts__item"><a href="mailto:info@devstudio.com" class="contacts__link">
                    <svg class="contacts__icon" width="16" height="12">
                        <use href="./images/symbol-defs.svg#icon-envelope-hover"></use>
                    </svg>
                    info@devstudio.com</a>
            </li>
            <li class="contacts__item"><a href="tel:+380961111111" class="contacts__link">
                    <svg class="contacts__icon" width="10" height="16">
                        <use href="./images/symbol-defs.svg#icon-Vector"></use>
                    </svg>
                    +38 096 111 11 11</a>
            </li>
        </ul>
    </div>
</header>
    <!--футер-->
<footer class="footer">
    <div class="container footer__container">
        <div class="footer__flex">
            <a href="/" class="footer__logo"> <span class="footer__logo-two">Web</span>Studio</a>
            <address class="footer__address">
                <ul class="address list">
                    <li class="address__item"> <a class="address__link" href="https://goo.gl/maps/79SEyr8F4r5ZJnbD9">г.
                            Киев, пр-т Леси Украинки, 26</a></li>
                    <li class="address__item"> <a class="address__link-another"
                            href="mailto:info@devstudio.com">info@devstudio.com</a></li>
                    <li class="address__item"> <a class="address__link-another" href="tel:+380961111111">+38 096 111 11
                            11</a></li>
                </ul>
            </address>
        </div>
        <div class="join-margin">
            <h3 class="join-title">присоединяйтесь</h3>
            <ul class="call list">
                <li class="call__item">
                    <a class="call__link link" href="">
                        <svg class="call__icon" width="20" height="20">
                            <use href="./images/symbol-defs.svg#icon-instagram"></use>
                        </svg>
                    </a>
                </li>
                <li class="call__item">
                    <a class="call__link link" href="">
                        <svg class="call__icon" width="20" height="20">
                            <use href="./images/symbol-defs.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </li>
                <li class="call__item">
                    <a class="call__link link" href="">
                        <svg class="call__icon" width="20" height="20">
                            <use href="./images/symbol-defs.svg#icon-facebook"></use>
                        </svg>
                    </a>
                </li>
                <li class="call__item">
                    <a class="call__link link" href="">
                        <svg class="call__icon" width="20" height="20">
                            <use href="./images/symbol-defs.svg#icon-linkedin"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <form class="sub-form">
            <div class="sub-container">
                <label for="mail" class="sub-send"> Подпишитесь на рассылку </label>
                <input class="sub-input" type="email" name="email" id="mail" placeholder="E-mail" required />
            </div>
            <button type="submit" class="send-btn">
                Подписаться
                <svg class="icon-send" width="18" height="18">
                    <use href="./images/symbol-defs.svg#icon-send"></use>
                </svg>
            </button>
        </form>
    </div>
</footer>
    </body>
    
    </html>
